<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-size-adjust: 20pt;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('What is your name?')
        document.write(`Hello, <strong>${name}</strong>!<br/> Your name has ${name.length} letters.<br/>`) 
        document.write(`Your name in uppercase is ${name.toUpperCase()}.<br/>`)
        document.write(`Your name in Lowercase is ${name.toLowerCase()}.`)
    </script>
</body>
</html>
